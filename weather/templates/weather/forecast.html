{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forecast</title>
	
	<link rel="stylesheet" type="text/css" href="{% static 'weather/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'weather/css/style.css' %}" />

</head>
<body class="text-center">
	<!-- your single-location forecast interface here -->
  <div class="container">
    <div class="row">
      <div class="col" style="padding: 20px;">
        <form>
          <input type="text"  class="form-control" style="border-radius:30px;border:2px solid #B1B1B1;height:40px;padding:20px;box-shadow:5px 5px 2px grey;" placeholder="Search">
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 tile">
        <h2>
          Berkeley
        </h2>
      </div>
      <div class="col-6 tile">
        <h2>
          San Francisco
        </h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 tile">
        <h2>
          Los Angeles
        </h2>
      </div>
      <div class="col-6 tile">
        <h2>
          New York
        </h2>
      </div>
    </div>
  </div>
</body>
</html>
